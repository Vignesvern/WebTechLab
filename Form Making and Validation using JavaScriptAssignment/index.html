<!DOCTYPE html>
<html>
<head>
<title>Form with Validation and Interaction using Javascript</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #cfe3ff; /* Light Blue Background */
margin: 0;
padding: 0;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 100vh;
}
h2 {
text-align: center;
color: #333;
margin-bottom: 20px;
}
form {
max-width: 400px;
padding: 20px;
background-color: #fff;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
display: flex;
flex-direction: column;
align-items: center;
}
label {
margin-bottom: 10px;
color: #333;
}
.bold-label {
font-weight: bold;
}
input[type="text"],
input[type="radio"],
input[type="checkbox"] {
margin-bottom: 10px;
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;
}
input[type="radio"],
input[type="checkbox"] {
vertical-align: middle;
}
input[type="submit"] {
background-color: #4CAF50;
color: #fff;
padding: 10px 15px;
border: none;
border-radius: 4px;
cursor: pointer;
transition: background-color 0.3s ease;
}
input[type="submit"]:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<h2>Simple Form with Validation</h2>
<form id="myForm" onsubmit="return validateForm()">
<!-- Added bold-label class to make the labels bold -->
<label for="name" class="bold-label">Name:</label>
<input type="text" id="name" name="name" required>
<br>
<!-- Added bold-label class to make the labels bold -->
<label class="bold-label">Gender:</label>
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="Male" required>
<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="Female" required>
<br>
<!-- Added bold-label class to make the labels bold -->
<label class="bold-label">Hobbies:</label>
<label for="hobby1">Reading</label>
<input type="checkbox" id="hobby1" name="hobbies" value="Reading">
<label for="hobby2">Archery</label>
<input type="checkbox" id="hobby2" name="hobbies" value="Archery">
<label for="hobby3">Basketball</label>
<input type="checkbox" id="hobby3" name="hobbies" value="Basketball">
<br>
<input type="submit" value="Submit">
</form>
<script>
function validateForm() {
const name = document.getElementById("name").value;
const gender = document.querySelector('input[name="gender"]:checked');
const hobbies = document.querySelectorAll('input[name="hobbies"]:checked');
if (name === "") {
alert("Please enter your name.");
return false;
}
if (!gender) {
alert("Please select your gender.");
return false;
}
if (hobbies.length === 0) {
alert("Please select at least one hobby.");
return false;
}
const responseText = `
Name: ${name}
Gender: ${gender.value}
Hobbies: ${[...hobbies].map(hobby => hobby.value).join(", ")}
`;
const confirmed = confirm("Are you sure you want to submit this form?\n\n" + responseText);
if (confirmed) {
alert("Form submitted successfully!");
return true;
} else {
alert("Form submission cancelled.");
return false;
}
}
</script>
</body>
</html>
